<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box{border: 2px solid red;}
#menu{background-color: skyblue; text-align: right;}
a{text-decoration: none; font-size: 20pt;}
#menu div{display: inline-block; margin-right: 10px;}
</style>
<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

	$(function(){
		var $box = $("<div>").addClass("box");
		$(".sub_menu:first").wrap($box);
		$(".sub_menu").click(function(){
			
			$(".sub_menu").each(function(){
				if($(this).parent().is(".box")){
					$(this).unwrap(".box");
				}
			});
			$(this).wrap($box);
		});
		
		//a태그 안의 요소를 span으로 감싸자 라는 뜻
		$("a").wrapInner("<span></span>");
		
		//pre태그 전체에 박스를 만듬
		$("pre").wrapAll("<div class='box'></div>")
		
		//pre를 하나하나 쪼개서 박스를 만듬
		$("pre").wrap("<div class='box'></div>")
	});

</script>
</head>
<body>

	<div id="menu">
		<div class="sub_menu">
			<a href="#"><span>국비지원</span></a>
		</div>
		<div class="sub_menu">
			<a href="#">훈련검색</a>
		</div>
		<div class="sub_menu">
			<a href="#">기관검색</a>
		</div>
		<div class="sub_menu">
			<a href="#">질문답변</a>
		</div>
		<div class="sub_menu">
			<a href="#">과정후기</a>
		</div>
	</div>
	
	<pre>a</pre>
	<pre>b</pre>
	<pre>c</pre>
	<pre>d</pre>
	<pre>e</pre>

</body>
</html>
