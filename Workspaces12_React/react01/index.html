<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const e = React.createElement;              // e 라는거 요소를 만들게함.

        class LikeButton extends React.Component{   // like버튼이라는 클래스
            constructor(props){                     // 생성자
                super(props);

                this.state = {
                    liked : false,
                };
            }

        
            
            render(){   // 화면에 보여줄 부분 jsx
                return e('button',  // html

                {onClick : ()=> {console.log('클릭') , this.setState(this.state.liked ? {liked : false} : {liked : true} )} , type : 'submit'}, // 속성 
                
                this.state.liked ? 'Like' : 'Liked');  // value
                // <button type="submit">Like</button>
            }
        }
    </script>
    <script>
        // ReactDOM 렌더링 시키는데 e라는 요소를 렌더링시킨다 / likebutton 클래스를 // id가 root인곳에
        ReactDOM.render(e(LikeButton), document.querySelector('#root'));
    </script>
</body>
</html>
